<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Note</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body class="new-note-body">
    <form id="new-note-form">
      <label for="note-header"></label>
      <input class="new-note-title" type="text" name="note-title" placeholder="Title">
      <br>
      <hr>
      <label for="note-body"></label>
      <input class="new-note-body" type="textarea" name="note-body" placeholder="Things you have to do">
      <input type="submit" value="Add Note">
    </form>
    <script src='./add_renderer.js'></script>

  </body>
  </html>
